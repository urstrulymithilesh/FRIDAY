<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container bg-white border-2 border-black rounded-xl shadow-lg p-8 w-80 transition-transform duration-300 hover:scale-105">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form>
            <div class="form-group mb-4">
                <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
            </div>
            <div class="form-group mb-4">
                <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
            </div>
            <div class="form-group">
                <button type="submit" 
                    class="w-full bg-black text-white py-3 rounded-lg font-bold transition-transform duration-200 hover:bg-gray-800 hover:scale-95 focus:ring-2 focus:ring-blue-500">Login</button>
            </div>
        </form>
        <div class="signup-link text-center mt-4">
            <p class="text-sm">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>
    </div>
    <script>
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (event) => {
                event.target.classList.add('animate-pulse');
                setTimeout(() => event.target.classList.remove('animate-pulse'), 200);
            });
        });
    </script>
</body>
</html>
